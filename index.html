<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Noto+Serif" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Any Train, Any Time</h1>
        </div>

        <div class="card">

            <div class="card-header">
                Current Train Schedule
            </div>

            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="trainTable">
                        <!-- <tr>
                            <td scope="col">Midnight Train</td>
                            <td scope="col">Nowhere</td>
                            <td scope="col">25</td>
                            <td scope="col">7:15am</td>
                            <td scope="col">15</td>
                        </tr> -->

                    </tbody>
                </table>
            </div>

        </div>


        <div class="card">

            <div class="card-header">
                Add Train
            </div>

            <div class="card-body">

                <form id="myForm">

                    <label for="trainName">Train Name</label>
                    <input class="form-control" id="trainName" placeholder="Train Name" type="text">

                    <br>

                    <label for="destination">Destination</label>
                    <input class="form-control" id="destination" placeholder="Destination" type="text">

                    <br>

                    <label for="firstTrainTime">First Train Time(HH:mm-Military Time)</label>
                    <input class="form-control" id="firstTrainTime" placeholder="First Train Time" type="text">

                    <br>

                    <label for="frequencyMin">Frequency (min)</label>
                    <input class="form-control" id="frequencyMin" placeholder="Frequency (min)" type="text">

                    <br>
                    <button class="btn btn-primary" id="addTrainBtn">Submit</button>

                </form>


            </div>
        </div>

    </div>

    <!-- Moment.js Reference -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/train.js"></script>
</body>

</html>
